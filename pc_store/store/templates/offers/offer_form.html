{% extends 'base.html' %}

{% block content %}
    <div style="max-width: 500px; margin: auto; padding: 20px; border: 1px solid #ccc; border-radius: 10px; text-align: center; background-color: #f8f9fa;">
        <h1 style="color: #007bff;">{% if edit_mode %}Редактировать{% else %}Создать{% endif %} предложение</h1>
        <form method="post" style="text-align: left;">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" style="padding: 10px 20px; background-color: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; font-size: 16px;">
                {% if edit_mode %}Сохранить{% else %}Создать{% endif %}
            </button>
        </form>
        <br>
        <a href="{% url 'home' %}" style="display: inline-block; padding: 10px 20px; background-color: #6c757d; color: white; text-decoration: none; border-radius: 5px; font-size: 16px;">
            Отмена
        </a>
    </div>
{% endblock %}
