{% extends 'base.html' %}

{% block content %}
    <div style="max-width: 500px; margin: auto; padding: 20px; border: 1px solid #ccc; border-radius: 10px; text-align: center; background-color: #f8f9fa;">
        <h1 style="color: #007bff;">Редактировать накопитель</h1>
        <form method="post" style="text-align: left;">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" style="padding: 10px 20px; background-color: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; font-size: 16px;">
                Сохранить изменения
            </button>
        </form>
        <br>
        <a href="{% url 'storages_list' %}" style="display: inline-block; padding: 10px 20px; background-color: #6c757d; color: white; text-decoration: none; border-radius: 5px; font-size: 16px;">
            Вернуться к списку накопителей
        </a>
        <br>
        <a href="{% url 'add_brand' %}?product_type=storage" style="display: inline-block; padding: 10px 20px; background-color: #28a745; color: white; text-decoration: none; border-radius: 5px; font-size: 16px; margin-top: 10px;">
            Добавить новый бренд
        </a>
    </div>
{% endblock %}
